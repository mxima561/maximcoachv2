# DigitalOcean App Platform spec for the API service
# Deploy via: doctl apps create --spec do-app-spec.yaml
# Or import in the DigitalOcean dashboard

name: maxima-coach-api
region: nyc

services:
  - name: api
    github:
      repo: mxima561/maximcoachv2
      branch: main
      deploy_on_push: true
    dockerfile_path: apps/api/Dockerfile
    http_port: 3001
    instance_count: 1
    instance_size_slug: basic-xxs
    health_check:
      http_path: /health
      initial_delay_seconds: 10
      period_seconds: 30
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: NEXT_PUBLIC_SUPABASE_URL
        type: SECRET
      - key: SUPABASE_URL
        type: SECRET
      - key: SUPABASE_SERVICE_ROLE_KEY
        type: SECRET
      - key: OPENAI_API_KEY
        type: SECRET
      - key: VALKEY_URL
        type: SECRET
      - key: ELEVENLABS_API_KEY
        type: SECRET
      - key: ELEVENLABS_AGENT_ID
        type: SECRET
      - key: STRIPE_SECRET_KEY
        type: SECRET
      - key: STRIPE_WEBHOOK_SECRET
        type: SECRET
      - key: STRIPE_STARTER_PRICE_ID
        type: SECRET
      - key: STRIPE_GROWTH_PRICE_ID
        type: SECRET
      - key: STRIPE_SCALE_PRICE_ID
        type: SECRET
      - key: STRIPE_ENTERPRISE_PRICE_ID
        type: SECRET
      - key: GOOGLE_CLIENT_ID
        type: SECRET
      - key: GOOGLE_CLIENT_SECRET
        type: SECRET
      - key: WEB_ORIGIN
        value: "https://your-domain.vercel.app"
